comments:
  allowedFields: ["name", "email", "url", "message"]
  branch: "master"
  commitMessage: "New comment."
  filename: "comment-{@timestamp}"
  format: "yaml"
  moderation: true
  path: "src/_data/comments/{options.slug}"
  requiredFields: ["name", "email", "message"]
  transforms:
    email: md5
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"
  githubAuth:
    clientId: ""
    clientSecret: ""
